<div ag-grid="advancedTableGrid" ng-if="showGrid" class="ag-theme-balham ag-theme-knowage-advanced ag-noBorders" ng-class="{'backendPagination':ngModel.settings.pagination.enabled && !ngModel.settings.pagination.frontEnd, 'noPagination':!ngModel.settings.pagination.enabled }"></div>

<div ref="south" class="ag-theme-balham ag-noBorders" ng-if="ngModel.settings.pagination.enabled && !ngModel.settings.pagination.frontEnd">
	<div>
		<div class="ag-paging-panel ag-font-style">
       		<span ref="eSummaryPanel" class="ag-paging-row-summary-panel">
           		<span ref="lbFirstRowOnPage">{{((ngModel.settings.page-1)*ngModel.settings.pagination.itemsNumber+1)}}</span> to <span ref="lbLastRowOnPage">{{maxPageNumber()}}</span> {{::translate.load('sbi.cockpit.widgets.table.pagination.of')}} <span ref="lbRecordCount">{{totalRows}}</span>
       		</span>
       		<span class="ag-paging-page-summary-panel">
           		<button type="button" class="ag-paging-button" ref="btFirst" ng-disabled="disableFirst()" ng-click="first()">First</button>
           		<button type="button" class="ag-paging-button" ref="btPrevious" ng-disabled="disableFirst()" ng-click="prev()">Previous</button>
           		{{::translate.load('sbi.cockpit.widgets.table.pagination.page')}} <span ref="lbCurrent">{{ngModel.settings.page}}</span> of <span ref="lbTotal">{{totalPages}}</span>
           		<button type="button" class="ag-paging-button" ref="btNext" ng-click="next()" ng-disabled="disableLast()">Next</button>
           		<button type="button" class="ag-paging-button" ref="btLast" ng-disabled="disableLast()" ng-click="last()">Last</button>
       		</span>
  		</div>
  	</div>
 </div>
